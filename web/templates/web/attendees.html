{% extends 'web/base.html' %}
{% load staticfiles %}
{% block content %}
<div id="main-wrapper">
	<div id="main-inner-wrapper">
		<div id="content-wrapper">
			<div id="content-header-wrapper">
				<h1> Attendees: </h1>
				{% if message %}
					{{ message }}
				{% else %}
					{% if formsetnum %}
					<form action="{% url 'attendees' event.id %}" method="post">
						{% csrf_token %}
						<table>
							{{ formset }}
						</table>
						<input type="submit" value="Update" />
					</form>
				{% endif %}
				{% endif %}
			</div>
		</div>
	</div>
</div>
{% endblock content %}
