<!-- Draft up of event creation form for host-->
<element title="text">Login</element>
{% if next %}
<form action="{% url 'user_login' %}?next={{next}}" method="post">
{% else %}
<form action="{% url 'user_login' %}" method="post">
{% endif %}
	{% csrf_token %}
	{{ form }}
	<input type="submit" value="Login" />
	<input type="submit" value="New User?" />
</form>
